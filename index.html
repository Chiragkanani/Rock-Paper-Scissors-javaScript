<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choice">
        <figure>
        <img id="paper" src="IMAGE\paper.png" alt="paper">
        <figcaption><h2>Paper</h2></figcaption>
        </figure>
        <figure>
        <img id="rock" src="IMAGE\rock.png" alt="rock" >
            <figcaption>
                <h2>Rock</h2>
            </figcaption>
        </figure>
        <figure>
            <img  id="scissors" src="IMAGE\scissors.png" alt="scissors" >
            <figcaption><h2>Scissors</h2></figcaption>
        </figure>
    </div>
    <div class="score">
        <div>
            <h1  id="you">0</h1>
            <h3>You</h3>
        </div>
        <div >
            <h1 id="comp">0</h1>
            <h3>Comp</h3>
        </div>
    </div>

    <div class="result">
        <h1 class=" draw" id="final">Pick Your Move</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
